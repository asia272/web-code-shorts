<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Advanced Auth UI</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">
        <div class="card" id="card">

            <!-- Sign In -->
            <form class="form sign-in">
                <h2>Sign In</h2>

                <div class="input-box">
                    <input type="email" required />
                    <span>Email</span>
                </div>

                <div class="input-box">
                    <input type="password" required />
                    <span>Password</span>
                </div>

                <button type="button">Login</button>
                <p class="toggle">No account? <span id="toSignUp">Sign Up</span></p>
            </form>

            <!-- Sign Up -->
            <form class="form sign-up">
                <h2>Create Account</h2>

                <div class="input-box">
                    <input type="text" required />
                    <span>Username</span>
                </div>

                <div class="input-box">
                    <input type="email" required />
                    <span>Email</span>
                </div>

                <div class="input-box">
                    <input type="password" required />
                    <span>Password</span>
                </div>

                <button type="button">Register</button>
                <p class="toggle">Already have an account? <span id="toSignIn">Sign In</span></p>
            </form>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
